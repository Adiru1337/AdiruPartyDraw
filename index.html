<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–∏—Å–æ–≤–∞–Ω–∏–µ</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h2 {
      margin-top: 10px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      touch-action: none;
      background: white;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button, select, input[type="color"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
    }
    button.erase {
      background-color: #dc3545;
    }
    button.clear {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <h2>üé® –†–∏—Å–æ–≤–∞–Ω–∏–µ</h2>
  <canvas id="canvas" width="300" height="300"></canvas>

  <div class="controls">
    <input type="color" id="colorPicker" value="#000000" />
    <select id="brushSize">
      <option value="2">2px</option>
      <option value="4" selected>4px</option>
      <option value="8">8px</option>
      <option value="12">12px</option>
      <option value="20">20px</option>
    </select>
    <button class="erase" onclick="toggleEraser()">üßΩ –õ–∞—Å—Ç–∏–∫</button>
    <button class="clear" onclick="clearCanvas()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
    <button onclick="sendDrawing()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let eraser = false;

    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");

    ctx.lineWidth = parseInt(brushSize.value);
    ctx.lineCap = "round";
    ctx.strokeStyle = colorPicker.value;

    function getPos(evt) {
      const rect = canvas.getBoundingClientRect();
      const clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
      const clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function startDraw(evt) {
      evt.preventDefault();
      drawing = true;
      ctx.beginPath();
      const pos = getPos(evt);
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(evt) {
      if (!drawing) return;
      evt.preventDefault();
      const pos = getPos(evt);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);

    colorPicker.addEventListener("change", () => {
      ctx.strokeStyle = colorPicker.value;
      eraser = false;
    });

    brushSize.addEventListener("change", () => {
      ctx.lineWidth = parseInt(brushSize.value);
    });

    function toggleEraser() {
      eraser = !eraser;
      if (eraser) {
        ctx.strokeStyle = "#ffffff"; // —Ñ–æ–Ω
      } else {
        ctx.strokeStyle = colorPicker.value;
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function sendDrawing() {
      const dataUrl = canvas.toDataURL("image/png");
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(dataUrl);
        Telegram.WebApp.close();
      } else {
        alert("Telegram WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω.");
      }
    }
  </script>
</body>
</html>
